# Project information
site_name: Flink 学习笔记
site_description: Flink 学习笔记
site_author: HyperJ
site_url: https://hyperj.net/note.flink

# Repository
repo_name: hyperj/note.flink
repo_url: https://github.com/hyperj/note.flink
edit_uri: blob/master/docs

# Copyright
