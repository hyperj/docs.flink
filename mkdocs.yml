# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: true
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: /assets/images/background.ico
  logo: /assets/images/hyperj.png

# Customization
extra:
  social:
    - type: h-square
      link: https://hyperj.net
    - type: github
      link: https://github.com/hyperj
    - type: linkedin
      link: https://www.linkedin.com/in/hyperj

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 首页: index.md
  - 基础:
    - 术语: glossary.md
  - 概念:
    - 编程模型: concepts/programming-model.md
    - 运行环境: concepts/runtime.md
  - 应用开发:
    - 重启策略: dev/restart-strategy.md
  - 部署与运维:
    - 配置: ops/configuration.md
  - 调试和监控:
    - Metrics: monitoring/metrics.md
  - 内幕:
    - 组件: internals/components.md
  - 实践:
      - 项目与文章: projects-and-articles.md

